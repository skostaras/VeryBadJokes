<div class="category">

    <h2>{{category?.description}}</h2>

    <img class="category-thumbnail" [src]="category?.iconUrl">

    <mat-form-field>

        <input matInput placeholder="Search lessons" #input>

    </mat-form-field>

    <div class="spinner-container" *ngIf="dataSource.loading$ | async">

        <mat-spinner></mat-spinner>

    </div>

    <mat-table class="jokes-table mat-elevation-z8" [dataSource]="dataSource" matSort matSortActive="category"
        matSortDirection="asc" matSortDisableClear>

        <ng-container matColumnDef="category">

            <mat-header-cell *matHeaderCellDef mat-sort-header>#</mat-header-cell>

            <mat-cell *matCellDef="let lesson">{{lesson.category}}</mat-cell>

        </ng-container>

        <ng-container matColumnDef="joke">

            <mat-header-cell *matHeaderCellDef>Joke</mat-header-cell>

            <mat-cell class="description-cell" *matCellDef="let lesson">{{lesson.joke}}</mat-cell>

        </ng-container>

        <ng-container matColumnDef="flags">

            <mat-header-cell *matHeaderCellDef>Flags</mat-header-cell>

            <mat-cell class="duration-cell" *matCellDef="let lesson">{{lesson.flags}}</mat-cell>

        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

    </mat-table>

</div>
