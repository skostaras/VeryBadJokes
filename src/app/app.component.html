<mat-sidenav-container fullscreen>
    <mat-sidenav #start style="background-color: #7e3399;">
        <mat-nav-list>

            <a mat-list-item routerLink="/" style="color: white;">
                <mat-icon>library_books</mat-icon>
                <span>Courses</span>
            </a>

            <a mat-list-item routerLink="about">
                <mat-icon>question_answer</mat-icon>
                <span>About</span>
            </a>
            <a mat-list-item>
                <mat-icon>person_add</mat-icon>
                <span>Register</span>
            </a>

            <a mat-list-item>
                <mat-icon>account_circle</mat-icon>
                <span>Login</span>
            </a>

        </mat-nav-list>

    </mat-sidenav>

    <mat-toolbar color="primary" style="position: absolute; top: 0; background-color: #7e3399;">
        <button mat-icon-button (click)="start.open('mouse')" class="example-icon"
            aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
        </button>
        <span>Very Bad Jokes</span>
        <span class="example-spacer"></span>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon"
            [routerLink]="['/']">
            <mat-icon>home</mat-icon>
        </button>
    </mat-toolbar>

    <router-outlet></router-outlet>
</mat-sidenav-container>
