<mat-card *ngFor="let category of categories" class="category-card mat-elevation-z10">

    <mat-card-header>

        <mat-card-title>{{category.description}}</mat-card-title>

    </mat-card-header>

    <img mat-card-image [src]="category.iconUrl">

    <mat-card-actions class="category-actions">

        <button mat-button class="mat-raised-button mat-primary" [routerLink]="['/categories', category.description]">
            VIEW JOKES
        </button>

    </mat-card-actions>

</mat-card>
