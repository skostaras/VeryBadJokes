<mat-card *ngFor="let category of categories" class="course-card mat-elevation-z10">

    <mat-card-header>

        <mat-card-title>{{category.description}}</mat-card-title>

    </mat-card-header>

    <img mat-card-image [src]="category.iconUrl">

    <mat-card-actions class="course-actions">

        <button mat-button class="mat-raised-button mat-primary" [routerLink]="['/categories', category.id]">
            VIEW JOKES
        </button>

        <button mat-button class="mat-raised-button mat-accent" (click)="editCourse(category)">
            EDIT
        </button>

    </mat-card-actions>

</mat-card>
